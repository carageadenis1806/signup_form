<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-Up Form</title>
</head>
<body>
    <main>
        <section class="left">
            <img src="stars.jpg" alt="star">
            <div class="logo">THE PULSAR GROUP</div>
        </section>
    
        <section class="right">
            <div class="column1">Pulsar Group's mission is to bring quality education to the retail trading community, to help people build their wealth by teaching them how to become profitable traders.</div>
            <div class="column2">


                <form action="#" method="post">

                    <legend>Let's do this!</legend>
                    <label for="firstname">
                        <span>First Name: </span>
                    </label>
                    <input type="text" id="firstname" name="userFirstname">

                    <label for="lastname">
                        <span>Last Name: </span>
                    </label>
                    <input type="text" id="lastname" name="userLastname">

                    <label for="mail">
                        <span>Email: </span>
                    </label>
                    <input type="email" id="mail" name="useremail">

                    <label for="phone">
                        <span>Phone number: </span>
                    </label>
                    <input type="tel" id="phone" name="userphonenumber">

                    <label for="pwd">
                        <span>Password: </span>
                    </label>
                    <input type="password" id="pwd" name="userpass">

                    <label for="confirmpwd">
                        <span>Confirm Password: </span>
                    </label>
                    <input type="password" id="confirmpwd" name="userconfirmpass">

                </form>


            </div>
            <div class="column3">Submit</div>
        </section>
    </main>
</body>
</html>
